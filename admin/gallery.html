<head>
    <meta charset=utf-8>
    <title>rugbyrec admin</title>
    <link rel="stylesheet" type="text/css" href="css/home.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<body ng-controller="galleryController">
    <div class="container">
        <hr id="top_line">
        <!-- Static navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">RUGBYREC</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <!--<ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li class="dropdown-header">Nav header</li>
                                <li><a href="#">Separated link</a></li>
                                <li><a href="#">One more separated link</a></li>
                            </ul>
                        </li>
                    </ul>-->
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="./">Home <span class="sr-only">(current)</span></a></li>
                        <li><a href="../navbar-static-top/">Gallery</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
            <!--/.container-fluid -->
        </nav>
        <!-- Main component for a primary marketing message or call to action -->
        <section ng-cloak>
            <!--End panel-1  -->
            <!-- Repeat two more times ... -->
            <div class="col-md-12">
                <div class="page-header">
                    <h1>Admin <small> Image gallery</small></h1>
                </div>
            </div>
            <div ng-repeat="picture in pictures " class="col-sm-6 col-md-3">
                <div class="panel panel-default">
                    <div class="thumbnail">
                        <img class="img-responsive" ng-src="/admin/imageTest/processed/{{picture.imgPath}}" alt="...">
                    </div>
                    <div class="panel-body">
                        <div class="text-danger text-playerName" ng-if="!picture.player">No Name</div>
                        <div class="text-primary text-playerName">{{picture.player}}</div>
                        <small class="text-danger" ng-if="!picture.caption">
                    		No Match Info
                    	</small>
                        <small>{{picture.caption}}</small>
                        <small>{{picture.imgPath}}</small>
                    </div>
                    <div class="panel-footer clearfix">{{picture.id}}
                        <button type="button" class="btn btn-default btn-sm pull-right"><i class="fa fa-pencil fa-fw"></i></button>
                        <button type="button" class="btn btn-default btn-sm pull-right"><i class="fa fa-trash fa-fw text-danger"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- /.container -->
    <!-- scripts -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src- "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- Angularfire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <!-- Latest Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- UI-Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.min.js"></script>
    <!-- filter -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.min.js"></script>
    <!-- angular-file-upload -->
    <!-- angular-file-upload -->
    <script src="lib/angular-file-upload/angular-file-upload-shim.js"></script>
    <script src="lib/angular-file-upload/angular-file-upload-html5-shim.js"></script>
    <script src="lib/angular-file-upload/angular-file-upload.min.js"></script>
