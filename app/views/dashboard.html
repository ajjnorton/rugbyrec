<style type="text/css">
.panel {
    width: 220px;
    margin-right: 20px;
    margin-bottom: 50px;
}

.list-group-item {
    font-weight: 400;
}

.xp-text-title {
    font-size: 15px;
    font-weight: 600;
    //padding-top: 5px;
    padding-bottom: 5px;
    color: #f1f1f1;
}

.xp-text-label {
    color: #999;
    font-size: 10px;
}

.xp-text-message {
    font-size: 13px;
    line-height: 17px;
}

.text-count-down {
    font-weight: 700;
    font-size: 10px;
    color: #fff;
}

.xp-text-attachments {
    color: #5bc0de;
}

.item {
    display: inline-block;
    padding: .25rem;
    width: 100%;
}

.well {
    position: relative;
    display: block;
}

span {
    display: inline-block;
    vertical-align: middle;
    line-height: normal;
}

.title-section {
    //background-color: #f6f6f6;
    background-color: #5cb85c;
    //background-color: #f0ad4e;
    //background-color:#d9534f;
}
</style>
<div class="row">
    <div class="col-md-12 header">
        <h1 class="my-page-header"> Dashboard
        <span style="width:300px;" class="input-group pull-right">
                <span class="input-group-addon"><i class="fa fa-search fa-fw "></i></span>
                <input style="width:300px;" type="text" ng-model="filterTest" class="form-control" id="filterTest" placeholder="Player search">
        </span>
                <!--<input style="width:300px;" type="text" ng-model="filterTest" class="form-control" id="filterTest" placeholder="Player search">-->
        </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row rows">
    <div class="col-lg-12">
        <div ng-repeat="picture in pictures | filter: {player : filterTest} | orderBy:'id':true">
            <div class="item">
                <div class="panel panel-default">
                    <ul class="list-group">
                        <li class="list-group-item title-section">
                            <div class="text-count-down"><i class="fa fa-clock-o"></i> Thr 21 Mar 2016<span class="badge pull-right">{{picture.id}}</span></a>
                            </div>
                            <div class="xp-text-title">{{picture.player}}</div>
                        </li>
                    </ul>
                    <img class="img-responsive" ng-src="/assets/images/{{picture.imgPath}}">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="xp-text-label">Caption</div>
                            <div class="xp-text-message">{{picture.caption}}</div>
                        </li>
                        <li class="list-group-item" style="text-align: right;">
                            <button type="button" class="btn btn-sm btn-danger"><i class="fa fa-trash fa-fw fa-lg"></i></button>
                            <button type="button" class="btn btn-sm btn-default"><i class="fa fa-pencil fa-fw fa-lg"></i></button>
                        </li>
                    </ul>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
