<!DOCTYPE html>
<html lang="en" ng-app="rugbyrec">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>RugbyRec</title>
    <!-- Tether -->
    <link href="/node_modules/tether/dist/css/tether.css" rel="stylesheet">
    <!-- Bootstrap Core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="/bower_components/angular-xeditable/dist/css/xeditable.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/catalogue.css" rel="stylesheet">
    <link rel="stylesheet" href="/app/css/plugins.css">
    <link rel="stylesheet" href="/app/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.css" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <toaster-container toaster-options="{
  'closeButton': false,
  'debug': false,
  'position-class': 'toast-top-right',
  'onclick': null,
  'timeOut': '5000',
  'extendedTimeOut': '1000',
  'showEasing': 'swing',
  'hideEasing': 'linear',
  'showMethod': 'fadeIn',
  'hideMethod': 'fadeOut'
}"></toaster-container>
    <nav class="navbar navbar-fixed-top navbar-light bg-faded navbar-full">
        <a class="navbar-brand" href="#">RugbyRec</a>
        <ul class="nav navbar-nav pull-right">
            <li class="nav-item">
                <button class="navbar-toggler" type="button" href="#menu-toggle" id="menu-toggle">
                    &#9776;
                </button>
            </li>
        </ul>
    </nav>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-item-middle">
                    <a data-toggle="collapse" href="#collapseExample"><span><i class="fa fa-tachometer fa-fw"></i></span> Dashboard</a>
                    <!--<ul class="collapse" id="collapseExample">
                        <li class="sidebar-item-top submenu-item">
                            <a href="#"> Sub menu Item</a>
                        </li>
                    </ul>-->
                </li>
                <li class="sidebar-item-bottom">
                    <a href="#/catalogue"><span><i class="fa fa-camera fa-fw"></i></span> Catalogue</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div id="page-wrapper" class="container-fliud">
                    <div ui-view>
                    </div>
                    <!-- ./ui-view -->
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <!-- Tether -->
    <script src="/node_modules/tether/dist/js/tether.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="/node_modules/angular/angular.js"></script>
    <!-- UI Router -->
    <script src="/node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <!-- App -->
    <script src="/app/app.js"></script>
    <!-- App -->
    <script src="/app/modules/catalogue/catalogueCtrl.js"></script>
    <script src="/app/modules/add_image/uploadCtrl.js"></script>
    <!-- XEditable -->
    <script src="/bower_components/angular-xeditable/dist/js/xeditable.min.js"></script>
    <!-- Infinite scroll -->
    <script src="/bower_components/nginfiniteScroll/build/ng-infinite-scroll.js"></script>
    <!-- UI-Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.min.js"></script>
    <!-- filter -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.min.js"></script>
    <!-- angular-file-upload -->
    <script src="/lib/angular-file-upload/angular-file-upload-shim.js"></script>
    <script src="/lib/angular-file-upload/angular-file-upload-html5-shim.js"></script>
    <script src="/lib/angular-file-upload-2/dist/angular-file-upload.min.js"></script>
    <script src="/lib/angular-file-upload/angular-file-upload.min.js"></script>
    <script src="/lib/angular-file-upload-2/dist/angular-file-upload.min.js"></script>

    <script src="https://code.angularjs.org/1.4.0/angular-animate.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.js"></script>
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
</body>

</html>
